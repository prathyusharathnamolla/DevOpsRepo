version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/myapp
hooks:
  BeforeInstall:
    - location: scripts/stop_server
      timeout: 180
      runas: ec2-user
  AfterInstall:
    - location: scripts/install_dependencies
      timeout: 180
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server
      timeout: 180
      runas: ec2-user
